name: Validation

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  push:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'


      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
